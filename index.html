<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <row class="row">
            <div class="col-2 hour">9am</div>
            <div class="col-8 time-block">
                <div class=" description"></div>
            </div>
            <div class="col-1 saveBtn"></div>
        </row>
        <row class="row">
            <div class="col-2 hour">10am</div>
            <div class="col-8 time-block">
                <div class=" description"></div>
            </div>
            <div class="col-1 saveBtn"></div>
        </row>
        <row class="row">
            <div class="col-2 hour">11am</div>
            <div class="col-8 time-block">
                <div class=" description"></div>
            </div>
            <div class="col-1 saveBtn"></div>
        </row>
        <row class="row">
            <div class="col-2 hour">12am</div>
            <div class="col-8 time-block">
                <div class=" description"></div>
            </div>
            <div class="col-1 saveBtn"></div>
        </row>
        <row class="row">
            <div class="col-2 hour">1pm</div>
            <div class="col-8 time-block">
                <div class=" description"></div>
            </div>
            <div class="col-1 saveBtn"></div>
        </row>
        <row class="row">
            <div class="col-2 hour">2pm</div>
            <div class="col-8 time-block">
                <div class=" description"></div>
            </div>
            <div class="col-1 saveBtn"></div>
        </row>
        <row class="row">
            <div class="col-2 hour">3pm</div>
            <div class="col-8 time-block">
                <div class=" description"></div>
            </div>
            <div class="col-1 saveBtn"></div>
        </row>
        <row class="row">
            <div class="col-2 hour">4pm</div>
            <div class="col-8 time-block">
                <div class=" description"></div>
            </div>
            <div class="col-1 saveBtn"></div>
        </row>
        <row class="row">
            <div class="col-2 hour">5pm</div>
            <div class="col-8 time-block">
                <div class=" description"></div>
            </div>
            <div class="col-1 saveBtn"></div>
        </row>
    </div>
    <script>
        var d = new Date();
        document.getElementById("currentDay").innerHTML = d;

        $(document).ready(function () {
            $(".time-block").click(function () {
                alert("The Time Block was clicked.");
            });
        });
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
